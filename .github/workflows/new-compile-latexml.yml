# .github/workflows/compile-latexml.yml
name: Compile LaTeX to HTML with LaTeXML

# Controls when the action will run.
on:
  workflow_dispatch:
jobs:
  # Job 1: Build the HTML and prepare the deployment artifact
  build:
    runs-on: ubuntu-latest
    container:
      image: latexml/ar5ivist:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile with LaTeXML
        run: |
          chown -R $(id -u):$(id -g) .
          mkdir -p public
          latexml --dest=public/index.html your-main-file.tex

      # This is the key change: Use the dedicated action for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Tell it to upload the 'public' directory
          path: ./public

  # Job 2: Deploy the artifact to GitHub Pages
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # The download step is no longer needed
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
